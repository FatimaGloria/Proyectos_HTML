<!--
Crear un elemento principal con una sección que contenga un articulo,
este debera tener un titulo, subtitulo y párrafo
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 04 con HTML </title>
</head>
<body>
    
    <!-- Elemento tipo contenedor, va a 
     indicar que lo que esta aquí es lo más importante -->
    <main>
        
        <!-- elemento tipo contenedor pero con mejor semántica -->
        <section>

            <article>
                
                <!-- Se elige un h2 por ser un articulo y la probabilidad de que
                 se agreguen más -->
                <h2> Titulo del articulo </h2>
                <h3> Subtitulo aquí </h3>

                <p>
                    Un párrafo aquí.
                
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Blanditiis aut debitis cupiditate tempora veritatis facere nisi, enim eos odio, tenetur atque, quo nobis. 
                    Inventore officia laudantium dolorum expedita, distinctio similique.
                </p>
<!-- Se puede utilizar un <hr/> para agregar una línea divisora entre articulos -->

            </article>
        </section>
    </main>

</body>
</html>
