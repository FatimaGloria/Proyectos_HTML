Crear la estructura HTML y añadir encabezado.
-->

<!DOCTYPE html>
<html lang="es"> <!-- Se especifica idioma para evitar problemas con caracteres especiales ej. ñ í ó -->
<head>
    <!-- Datos importantes para la configuración y funcionalidad de la web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 01 - HTML </title> <!--Titulo de la Página web -->
</head>
<body>
    <!--Todo el contenido de la Página -->
    <h1> Encabezado de la Página </h1>
</body>
</html>
