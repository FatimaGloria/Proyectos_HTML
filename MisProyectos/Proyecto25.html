<!--
    Crea un parrafo que permita introducir muchos espacios,
    en este texto debera haber una abreviatura y una 
    parte del texto deberá estar invertido.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 25 con HTML </title>
</head>
<body>

    <h1> Proyecto 25 con HTML </h1>

    <!-- (preformatted text) permite se conserven los espacios y los saltos de línea -->
    <pre>
        Cultivo una rosa blanca,

        <!-- Bi-Directional Override,  permite cambiar la dirección del texto. En este caso se indica sea de derecha a izquierda -->
        <bdo dir="rtl"> en Julio como en Enero,</bdo>

        para el amigo sincero,

        que me da su mano franca.

        <!-- Se utiliza para agregar abreviaturas o acronimos-->
        Por: <abbr title="José Martí"> J. Martí </abbr>
    </pre>
    
</body>
</html>
