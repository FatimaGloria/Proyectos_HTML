<!--
Añade un audio con sus respectivos controles.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 14 con HTML </title>
</head>
<body>
    <h1> Mi reproductor de Audio </h1>
    <h3> Practicando agregar musica a una página </h3>

    <!-- Se utiliza esta etiqueta para agregar archivos de audio y 'controls' como atributo para agregar controles-->
    <audio src= "./Audio/musica.mp3" controls >
        El reproductor de audio no es compatible con tu navegador.
    </audio>

</body>
</html>
