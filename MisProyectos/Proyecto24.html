<!--
    Crea un formulario con un campo de tipo texto con estas caracteristicas:
    -Debe ser obligatorio
    -Minimo se pueden introducir 3 caracteres y maximo 10.
    -Solo podrás meter espacios y letras de a-z en minúscula y mayúscula.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 24 con HTML </title>
</head>
<body>
    
    <h1> Creando formularios con HTML - parte 3 </h1>

    <form>

        <div>
            <label for= "texto"> Introduce tu nombre: </label>
            <input type= "text" name= "texto" id= "texto" required minlength="3" maxlength="10" pattern="[A-Za-z]+">

        </div>

        <input type= "submit" value= "Enviar">

    </form>

</body>
</html>

<!--
Atributos agregados al elemento input type= "text" que permiten cumplir los requerimientos solicitados.
    required (que el campo se llene obligatoriamente )
    minlength="3" (caracteres minimos a introducir)
    maxlength="10" (caracteres maximos a introducir)
    pattern="[A-Za-z]+ (que solo se reconozcan estos tipos de caracteres, no simbolos o numeros.)
-->
