<!--
Añade un video que reproduzca nada más al entrar a la
página, el video deberá esta silenciado, debera tener una 
miniatura, 500px de ancho y 300 de alto.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 13 con HTML </title>
</head>
<body>
    
    <h1> The mini Youtube </h1>
    <h3> Prácticando con videos </h3>

    <!-- se utiliza <video>, en caso de que el navegador no 
     sea compatible, se sugiere agregar la leyenda "Este video no es compatible con el navegador" -->
    
    <video src= "./Video/libro.mp4" 
            controls 
            autoplay 
            muted 
            poster= "/Imagenes/bmw-m50.jpg" 
            width= "500 px" 
            height= "300 px"> 
            Este Video No Es Compatible Con Tu Navegador. 
        </video>

</body>
</html>

<!--
ATRIBUTOS:
    controls (agrega botones de control como Pausa y Reproducir)
    autoplay (permite la reproducción automatica)
    muted (Video silenciado)
    poster= (Agrega "portada")
    width= (para indicar tamaño de anchura) 
    height= (para indicar altura) 

-->
