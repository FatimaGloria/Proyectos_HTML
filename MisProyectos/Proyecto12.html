<!--
Añade una imagen a la web con 800 px de ancho., con el texto alternativo y titulo.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 12 con HTML </title>
</head>
<body>
    
    <h1> Agregando imágenes a una página web </h1>

    <!--Se utiliza esta etiqueta para agregar imágenes, se puede copiar el enlace o se puede 
    agregar la ubicación o ruta de la imagen en caso de que se encuentre de forma local (carpeta de proyecto)-->
    <img src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk8dWY6JKw6JbIu4DpxFh-Ry2KCLI6PWXB1ltEOIr2rQFEH5-Dif21mbIgOlr3sAq5SIc&usqp=CAU" title = "Hola" alt= "Logo de Hola" width="800"/>

    <!-- title: permite agregar el titulo a la imagen, se mostrará al pasar el cursor o en caso de que la imagen no cargue
        alt: texto alternativo
        width: permite modificar el tamaño de la imagen.
    -->


</body>
</html>
