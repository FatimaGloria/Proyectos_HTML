<!--
Crea un comentario de codigo explicando las etiquetas usadas
en el proyecto anterior.
-->

<!-- Define la versión que se va utilizar, en este caso html 5 -->
<!DOCTYPE html>

<!-- idioma español (compatibilidad con caractares como ñ y acentos ó, í, etc.)-->
<html lang="es">  

<!--Metadatos e información que no se muestra en la web -->
<head>
   
   <!-- formato de codificación (caracteres) para el idioma español -->
    <meta charset="UTF-8"> 
    
    <!-- ajuste del tamaño de la web al dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo de la página web, se verá en pestaña del navegador -->
    <title> Proyecto 02 - HTML </title> 
</head>

<!-- Contenido de la página -->
<body>
    
    <!--Funciona igual que un contenedor o un div, 
        pero es especial para agregar una cabecera, por su configuracion -->
    <header>

        <!-- Etiqueta que permite agregar un Titulo o encabezado -->
        <h1> Encabezado de la Página Web </h1> 
        
        <!-- Etiqueta que permite agregar un parrafo -->
        <p>
            Este es la primera línea de un parrafo.
            Aquí empieza la segunda.
        </p>
        
    <!-- Cierre de encabezado, seguido de cierre del cuerpo y cierre del script html-->
    </header> 
</body>
</html>
