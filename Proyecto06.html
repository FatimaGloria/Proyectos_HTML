<!--
Crear un pie de página que contenga un 
párrafo, un logo de copyright y un año.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 06 con HTML </title>
</head>
<body>
    
    <!-- Etiqueta que funciona como contenedor para agregar pie de página -->
    <footer>

        <p>
            Descripción del pie de página.
            <!-- para poner el  logo nos guiamos de las entities de html, se pueden encontrar en internet -->
             <!-- la etiqueta <time> se utiliza para trabajar con fechas, se le agrega el atributo 'datetime' 
                para indicar el formato y haya compatibilidad con la máquina -->
            Todos los derechos reservados. &copy; <time datetime= "01/01/2027"> 2027 </time>
            
        </p>
        
    </footer>
</body>
</html>
