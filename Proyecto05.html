<!--
Crear una barra lateral que tenga un articulo, este debera tener
un titulo, fecha y un párrafo.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proeycto 05 con HTML </title>
</head>
<body>

    <!-- Contenedor en lateral-->
    <aside>

        <article>
            <h3> Titulo del artículo </h3>
            <!-- etiqueta y atributo que nos permite agregar la fecha que queremos mostrar -->
            <time datetime= "01/01/2026"> 1 de Enero de 2026 </time>
            <p> 
                Descripción del artículo.
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Dicta exercitationem nemo optio nesciunt perferendis cum fuga laboriosam aut! 
                Cumque, harum numquam est veritatis culpa temporibus quam voluptas autem sequi illo!
            </p>
        </article>
    </aside>
    
</body>
</html>
