<!--
    Crea un párrafo que tenga una imagen opcional, 
    la imagen debera tener un texto opcional, 600 px de ancho y 400 px de alto

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 15  con HTML </title>
</head>
<body>
    
    <h1> Practicando con imágenes y texto </h1>

    <p>
        <!-- Este texto se utiliza de manera provisional como ejemplo de que aquí va un párrafo -->
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Nobis vero ea optio sequi numquam quaerat error quidem quod doloribus eum reprehenderit, 
        iste distinctio minima ratione necessitatibus expedita assumenda dignissimos similique?
        
        <!-- Etiqueta que funciona como contenedor para elementos multimedia -->
        <figure> 
            
            <img src= "/Imagenes/bmw-m50.jpg" alt= "BMW M50 azul" width= "600px" height= "400px">
            
            <!-- Esta etiqueta permite agregar el texto opcional a una imagen -->
            <figurecaption>
                Auto BMW m50 azul
            </figurecaption>

        </figure>
        
    
    </p>

</body>
</html>
