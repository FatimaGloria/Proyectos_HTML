<!--
Crea una cabecera que tenga encabezado y un parrafo
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 02 - HTML </title>
</head>
<body>
    <header> <!--Funciona igual que un contenedor o un div, 
        pero es especial para agregar una cabecera, por su configuracion -->
        <h1> Encabezado de la Página Web </h1>
        <p>
            Este es la primera línea de un parrafo.
            Aquí empieza la segunda.
        </p>
    </header>
</body>
</html>
